{% extends 'base.html' %}

{% block title %}
Inflex - Performance
{% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@v0.7.7"></script>
<link rel="stylesheet" href="/static/css/form.css">
<link rel="stylesheet" href="/static/css/chart.css">
{% endblock %}

{% block content %}
<!-- Form to get input information to send to the Server -->
<form id="inflex_form" class="row needs-validation" method="post" novalidate>
    <div class="col-auto">
        <label for="pos" class="form-label">Part of Speech</label>
        <select class="form-select" name="pos" id="pos" required>
            <option value="n">Noun</option>
            <option value="v">Verb</option>
            <option value="a">Adjective</option>
        </select>
    </div>

    <div class="col-auto">
        <label for="wordform" class="form-label">Wordform</label>
        <select class="form-select" name="wordform" id="wordform" required>
            <option value="sing">To Singular</option>
            <option value="plur">To Plural</option>
            <option value="past" disabled>To Past</option>
            <option value="past_part" disabled>To Past Participle</option>
            <option value="pres_part" disabled>To Present Participle</option>
            <option value="comp" disabled>To Comparative</option>
            <option value="super" disabled>To Superlative</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid wordform for this Part of Speech.
        </div>
    </div>

    <div class="col-auto">
        <label for="data_source" class="form-label">Data Source</label>
        <select class="form-select" name="data_source" id="data_source" required>
            <option value="celex">CELEX</option>
            <option value="celex_word" selected>CELEX (Words only)</option>
            <option value="celex_collocation">CELEX (Collocations only)</option>
            <option value="agid">AGID</option>
        </select>
    </div>
</form>

<hr>
<div class="chart-container" style="padding-bottom: 1.5em;">
    <div style="text-align: center;" id="chart_title"></div>
    <canvas id="chart"></canvas>
</div>
{% endblock %}


{% block script %}
<script src="/static/js/performance.js"></script>
{% endblock %}
